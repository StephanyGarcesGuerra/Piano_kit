<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGG Piano Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<h1 class="title"> Piano Kit</h1>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Key 1</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Key 2</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Key 3</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Key 4</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Key 5</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Key 6</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Key 7</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Key 8</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Key 9</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/key01.mp3"></audio>
  <audio data-key="83" src="sounds/key02.mp3"></audio>
  <audio data-key="68" src="sounds/key03.mp3"></audio>
  <audio data-key="70" src="sounds/key04.mp3"></audio>
  <audio data-key="71" src="sounds/key05.mp3"></audio>
  <audio data-key="72" src="sounds/key06.mp3"></audio>
  <audio data-key="74" src="sounds/key07.mp3"></audio>
  <audio data-key="75" src="sounds/key08.mp3"></audio>
  <audio data-key="76" src="sounds/key09.mp3"></audio>

<script>
function playSound(e) {
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
  if(!audio)return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing'); 
};


function removeTransition(e){
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));

window.addEventListener('keydown', playSound);

</script>


</body>
</html>
